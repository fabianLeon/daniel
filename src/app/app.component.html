<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
  <div style="text-align:center">
    <h1>
      {{ title }}!
    </h1>
  </div>
  <h2>Suggestion: </h2>
  <table class="table table-dark table-hover table-striped">
    <thead class="thead-light">
      <tr>
        <th>Check</th>
        <th>Info</th>
        <th>Suggestion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>
          <mat-checkbox class="example-margin" [(ngModel)]="item.checked" [ngModelOptions]="{standalone: true}">
          </mat-checkbox>
        </td>
        <td (click)="item.checked = !item.checked">{{item.message}}</td>
        <td>
          <textarea #userinput matInput [(ngModel)]="item.message" cdkTextareaAutosize>
          </textarea>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" (click)="add()" class="btn btn-secondary">New</button>
    <button type="button" (click)="remove()" class="btn btn-secondary">Remove</button>
    <button type="button" (click)="save()" class="btn btn-secondary">Save</button>
    <button type="button" (click)="generate()" class="btn btn-secondary">Generate & copy</button>
    <button type="button" (click)="export()" class="btn btn-secondary">export</button>
    <input type="file" id="import" name="import" (change)="import($event)" accept="'*'"
    capture>
  </div>
  <hr>
  <h5>Text Generated</h5>
  <div>
    {{generated}}
  </div>
</div>
